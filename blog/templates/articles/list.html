{% extends 'base.html' %} 
{% block title %} Articles list {% endblock %}

{% block body %}
  <div class="row">
    <div class="col">
      <h1>Articles</h1>
      <div>
        <ul>
        {% for article in articles %}
        <li>
        <a href="{{ url_for('article_view.details', article_id=article.id) }}">{{
        article.title }}</a>
        by {{ article.author.user.user_name }}
        </li>
        {% endfor %}
        </ul>
        <hr>
        <a href="{{ url_for('article_view.create') }}">Create new</a>
        </div>
        
    </div>
  </div>
{% endblock %}
