{% extends 'base.html' %} 
{% block title %} Articles list {% endblock %}

{% block body %}
  <div class="row">
    <div class="col">
      <h1>Articles</h1>
        <ul>
          {% for article_id in articles %}
          <li>
            <a href="{{ url_for('article.get_article', pk=article_id) }}">{{ articles[article_id]}}</a>
          </li>
          {% endfor %}
        </ul>
    </div>
  </div>
{% endblock %}
